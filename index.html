
<!DOCTYPE html>
<html>
<head>

  <title>Busy Bee</title>
  <link rel="shortcut icon" href="images/tab-bee.ico">
  <link href='https://fonts.googleapis.com/css?family=Cinzel:400,700|Chonburi' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="sweetalert-master/dist/sweetalert.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <!-- top -->
  <div class="container">
    <div class="row">
      <h1 class="script-font">Busy Bee</h1>
      <h3 class="script-font">learn bee friendly plants!</h3>
    </div>
    <hr>
  </div>

   <!-- row of images -->
    <section class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
      <section class="row" id="images-row">
        <div class="col-md-4 col-lg-4 col-s-4 col-xs-12 img-rounded img-responsive response" id="opt1">
          <p id="opt1-desc"></p>
        </div>
        <div class="col-md-4 col-lg-4 col-s-4 col-xs-12 img-rounded img-responsive response" id="opt2">
          <p id="opt2-desc"></p>
        </div>
        <div class="col-md-4 col-lg-4 col-s-4 col-xs-12 img-rounded img-responsive response" id="opt3">
          <p id="opt3-desc"></p>
        </div>
      </section>
    </section>

    <!-- scores -->
    <section class="row col-lg-offset-3 col-lg-6 col-lg-offset-3
                        col-md-offset-3 col-md-6 col-md-offset-3
                        col-sm-offset-3 col-sm-6 col-sm-offset-3">
      <div class="scoreBox">
        <h3 class="script-font" id="scoreDisp"></h3>
        <h3 id="p1score"></h3>
        <h3 id="p2score"></h3>
      </div>
    </section>

  <!-- categories-->  
    <section class="pushdown">  
      <div class="col-sm-6 col-sm-offset-3 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
        <button type="button" class="btn btn-lg busybee center-block fader" id="startBee">Play Busy Bee!</button>
        <button type="button" class="btn btn-lg brycehates center-block fader" id="startBenedict">Bryce hates Benedict</button>
      </div>
    </section>

<!--   jQuery-->  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!--   bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!--   sweetAlert -->
  <script src="sweetalert-master/dist/sweetalert.min.js"></script> 
<!--   javascript -->
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
