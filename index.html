
<!DOCTYPE html>
<html>
<head>
  <title>Busy Bee</title>
  <link rel="shortcut icon" href="images/tab-bee.ico">
  <link href='https://fonts.googleapis.com/css?family=Cinzel:400,700|Chonburi' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="sweetalert-master/dist/sweetalert.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
      <div class="col-md-9 initHide" id="images-row">
        <div class="img-rounded img-responsive response" id="opt1">
          <p id="opt1-desc"></p>
        </div>
        <div class="img-rounded img-responsive response" id="opt2">
          <p id="opt2-desc"></p>
        </div>
        <div class="img-rounded img-responsive response" id="opt3">
          <p id="opt3-desc"></p>
        </div>
        <div class="img-rounded img-responsive response" id="opt4">
          <p id="opt4-desc"></p>
        </div>
      </div>
      <div class="col-md-3 right">
        <header>
            <img src="images/bee.png" id="beepic">
            <h1 class="script-font">Busy Bee</h1>
        </header>
        <hr>
        <div class="row initHide" id="benInst"> 
          <div>
            <h3 class="script-font">one of these three images are unfriendly to Bryce</h3>
            <h3 class="script-font">earn 5 points to win!</h3>
          </div>
        </div>
        <div class="row initHide" id="beeInst"> 
          <div>
            <h3 class="script-font">one of these three images are unfriendly to bees</h3>
            <h3 class="script-font">earn 5 points to win!</h3>
          </div>
          <hr>
        </div>
    <!-- categories--> 
        <div class="script-font fader">
          <h3>click a button below to get started!</h3>
        </div>   
        <button type="button" class="btn btn-lg btn-success center-block fader" id="startBee">Busy Bee!</button>
        <button type="button" class="btn btn-lg btn-info center-block fader" id="startBenedict">Bryce hates Benedict</button>

      <div  class="scoreBox initHide">
          <h3 class="" id="p1score"></h3>
          <h3 class="" id="p2score"></h3>
      </div>
    </div>
  </div>

<!--   jQuery-->  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<!--   bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!--   sweetAlert -->
  <script src="sweetalert-master/dist/sweetalert.min.js"></script> 
<!--   javascript -->
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
